<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" placeholder="0" disabled>

    <div class="buttons">
        <button class="btn fn" onclick="clearDisplay()">C</button>
        <button class="btn fn" onclick="deleteChar()">⌫</button>
        <button class="btn fn" onclick="append('%')">%</button>
        <button class="btn op" onclick="append('/')">÷</button>

        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn op" onclick="append('*')">×</button>

        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn op" onclick="append('-')">−</button>

        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn op" onclick="append('+')">+</button>

        <button class="btn fn" onclick="toggleSign()">±</button>
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn eql" onclick="calculate()">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
